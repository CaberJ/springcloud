server:
  port: 8761
  servlet:
    context-path: /eureka
eureka:
  server:
    enable-self-preservation: false
#    服务器清理服务列表的定时器
    eviction-interval-timer-in-ms: 60000
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/eureka
